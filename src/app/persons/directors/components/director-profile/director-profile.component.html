<div class="director-profile-wrapper">
  <div class="director-profile-container">
    <!-- Columna izquierda -->
    <div class="director-left">
      <img [src]="director?.imagen" alt="Imagen de {{director?.nombre}}" class="director-image" />
      <button class="back-btn" routerLink="/foryou">Volver a Para Ti</button>
    </div>

    <!-- Columna derecha + filmografía -->
    <div class="director-info">
      <h1>{{ director?.nombre }}</h1>
      <h2>Edad: {{ director?.edad }}</h2>
      <p>{{ director?.descripcion }}</p>

      <!-- Filmografía -->
      <div class="credits-inline" *ngIf="hasFilmografia">
        <h3>Filmografía</h3>
        <div class="credits-row">
          <!-- Películas -->
          <a
            *ngFor="let movie of peliculas"
            [routerLink]="['/content', 'movie', movie.id]"
            style="text-decoration: none;"
          >
            <app-movie-card
              [titulo]="movie.titulo"
              [imagen]="movie.imagen"
              [movie]="movie"
            ></app-movie-card>
          </a>

          <!-- Series -->
          <a
            *ngFor="let serie of series"
            [routerLink]="['/content', 'serie', serie.id]"
            style="text-decoration: none;"
          >
            <app-serie-card
              [titulo]="serie.titulo"
              [imagen]="serie.imagen"
              [serie] ="serie"
            ></app-serie-card>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
