<h2 class="section-title">Plataformas disponibles</h2>
<div class="platform-list" *ngFor="let platform of allPlatforms">
  <div class="platform-card">
    <app-platform-card [imagen]="platform.imagen"></app-platform-card>
    <div class="platform-name">{{ platform.nombre }}</div>
    <button class="toggle-btn" (click)="toggleSubscription(platform.nombre)">
      {{ isSubscribed(platform.nombre) ? 'Eliminar' : 'Agregar' }}
    </button>
  </div>
</div>

<button class="save-btn" (click)="saveChanges()">Guardar Cambios</button>
